<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Submit New Reimbursement</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
		<a class="navbar-brand">Employee Reimbursement Service</a>
		<button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div id="my-nav" class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/newreimbursement">Submit Reimbursement</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="getEmpPending()">View Requests</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/myaccount">My Account</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" onclick="logout()">Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="jumbotron jumbotron-fluid">
		<h1 class="display-4">Submit New Reimbursement Form</h1>
		<p>Please Fill Out Form Below</p>
		<hr class="my-4">
		<form id="reimb_form">
			<div>

				<div>
					<label for="formAmount">Reimbursement Amount:</label>
					<input type="number" id="formAmount" required>
				</div>
				
				<div>
					<label for="formReceipt">Upload Receipt</label> <br>
					<input type="file" name="" id="formReceipt">
				</div>

				<div>
					<label for="formExpense">Expense Types:</label>
					<input type="text" id="formExpense">
				</div>
				<div>
					<label for="formDescription">Description:</label>
					<input type="text" id="formDescription" required>
				</div>
			</div>
			<a class="btn btn-primary" onclick="sendForm()">Submit</a>
		</form>
	</div>
	<div id="formResult"></div>
	<script src="./scripts/newReimbursement.js"></script>
</body>

</html>
